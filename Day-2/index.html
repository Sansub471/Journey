<!--
    Writing JS in the html document itelf inside script tag.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Loading</title>
    <style></style>
</head>

<!--
    "DOMContentLoaded" ensures that the DOM is loaded then only JS is executed.
-->

<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const para = document.querySelector('button');

            para.addEventListener('click', updateName);

            function updateName() {
                let name = prompt('Give me your name?');
                para.textContent = '1. ' + name;
            }
        });
    </script>

    <button>Ravi Kumar</button>
    <button>Subash Mainali</button>
</body>

</html>
